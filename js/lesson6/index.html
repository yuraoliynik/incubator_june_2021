<!doctype html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport"
              content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
        <meta http-equiv="X-UA-Compatible" content="ie=edge">
        <title>Document</title>
    </head>

    <body>
        <div class="posts"></div>

        <div class="comments"></div>

        <script>
            // 1.
            // Отримати відповідь з цього ресурсу, та вивести в документ як в прикладі на занятті
            // https://jsonplaceholder.typicode.com/posts
            let posts = document.body.getElementsByClassName('posts')[0];

            fetch('https://jsonplaceholder.typicode.com/posts')
                .then(value => value.json())
                .then(value => {
                    for (const post of value) {
                        let postCard = posts.appendChild(document.createElement('div'));

                        let postH = postCard.appendChild(document.createElement('h2'));
                        postH.innerText = `Post №${post.id} ${post.title}`;

                        let postP = postCard.appendChild(document.createElement('p'));
                        postP.innerText = post.body;
                    }
                })

            // 2.
            // Отримати відповідь з цього ресурсу відповідь, та вивести в документ як в прикладі на занятті
            // https://jsonplaceholder.typicode.com/comments
            let comments = document.body.getElementsByClassName('comments')[0];

            fetch('https://jsonplaceholder.typicode.com/comments')
                .then(value => value.json())
                .then(value => {
                    console.log(value);
                    for (const comment of value) {
                        let commentCard = posts.appendChild(document.createElement('div'));

                        let commentH = commentCard.appendChild(document.createElement('h2'));
                        commentH.innerText = `Comment №${comment.id} post №${comment.postId} ${comment.name}`;

                        let commentP = commentCard.appendChild(document.createElement('p'));
                        commentP.innerText = comment.body;
                    }
                })
        </script>
    </body>
</html>
